<!DOCTYPE html>
<html lang="en" ng-app="articlesModule">

<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src='assets/js/controllers.js'></script>
    <link href='assets/css/style.css' rel='stylesheet' type='text/css'/>
    <title>Title</title>
</head>

<body>
<div ng-controller="articlesforDay">
    <input type="date" ng-model="date">
    <button ng-click="articlesForDay()">GET ARTICLES HEADERS</button>
    <div>
        <ul>
            <li ng-repeat="article in articles" ng-controller="articleController">

                <h2 ng-click="expand(article)"> {{article.title}}</h2>
                <span>Автор: {{article.author}}</span>
                <div>Дата: {{article.date}} {{article.time}}</div>
                <div>{{article.text}}</div>

                <div ng-repeat="paragraph in paragraphs">

                    <img ng-src="{{paragraph.imgsrc}}" ng-if=paragraph.imgsrc>

                    <p ng-class="{true: 'quote', false: 'text'}[paragraph.quote]">
                        {{paragraph.text}}
                    </p>
                    <div>

            </li>
        </ul>
    </div>
</div>
</body>

</html>
